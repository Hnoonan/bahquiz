<ion-view view-title="Quiz"> 
  <ion-content class="padding" ng-controller="QuizCtrl">
    <div class="intro" ng-show="!inProgress">
        <br>
        <br>
        <br>
        <iframe width="100%" height="215" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allowfullscreen></iframe>
        <br>
        <button id="startQuiz" class="button button-block button-positive" ng-click="start()">
            Ready?
        </button>
        
    </div>
    <div class="quiz-view" ng-show="inProgress">
        <div ng-show="!finished">
            <h4> {{ question }} </h4> 
             <div class="list list-inset">
                <div class="item" ng-repeat="option in questionSet" ng-class="{active:($this.selected == $index)}" ng-click="$this.selected = $index;" value="{{option.a}}">
                {{ option.question_text }}
                </div>
            </div>
            <button class="button button-block button-positive" ng-click="checkAnswer()">
            Next Question
            </button>
        </div>
    </div>
        
    <div ng-show="finished">
        <h3> Quiz is Over </h3>
        <br>
        <br>
        <br>
        <h4> {{ score }} + points </h4>
        <!--TODO: Button here that resets you to module page? -->
        <!--ng-class="{active:($parent.selected == $index)}"-->
    </div> 
</ion-content>
</ion-view>
