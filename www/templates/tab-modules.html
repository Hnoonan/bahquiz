<ion-view view-title="Modules" cache-view="false">
    <ion-nav-title class="customtitle positive">
        <div> List of Learning Modules </div>
    </ion-nav-title>
  <ion-content class="padding bg">
    
    <div ng-show="!loggedIn">
        <h3 class="center-text"> You must log in first! </h3> 
    </div>
    
    <div ng-show="loggedIn">
    <div ng-repeat="module in moduleSet">
        <div class="list card" value="{{module.id}}">
            <a href= "#/tab/modules/lessons" ng-click="openLesson({{ module.id }})">  
            <div class="item item-avatar">
                <img src="http://i.imgur.com/IfRASdF.png">    
                <h2>{{ module.name }}</h2>
                <p> 1 quiz </p>
            </div>

            <div class="item item-body">
                <img class="full-image" src="{{ module.thumbpic }}">
                <p> {{ module.description }} </p>
            </div>
            </a>
        </div>
    </div>
    </div>
  </ion-content>
</ion-view>
